            if (n.nodeType === 1) {

                }
                console.log(printTab + n.nodeName);
                getMyChildren(n, tab + 1);
            }
        }
    }

    function getAncestor(e, n) {
        while (e && n) {
            e = e.parentNode;
            n--;
        }
        return e;
    }

    function myChildren() {
        var cn = this.childNodes;
        var len = cn.length;
        var childeEle = {
            length: 0,
            push: Array.prototype.push
        };
        for (var i = 0; i < len; i++) {
            var n = cn[i];
            if (n.nodeType === 1) {
                childeEle.push(n)
            }
        }
        return childeEle;

    Element.prototype.myChildren = myChildren
